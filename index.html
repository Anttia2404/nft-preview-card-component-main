<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel = "stylesheet" href = "./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Caveat&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Special+Gothic+Expanded+One&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" 
  rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class = "container">
      <div class = "contai-img">
        <picture>
          <img class = "main-img" src = "./images/image-equilibrium.jpg">
          <div class = "overplay">
            <img src = "images/icon-view.svg">
          </div>
        </picture>
      </div>
      <div class = "contai-content">
        <span class = "equi">Equilibrium #3429</span>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class = "eth">
        <div class = "eth-left">
          <img src = "images/icon-ethereum.svg">
          <span>0.041 ETH</span>
        </div>
        <div class = "eth-right">
          <img src = "./images/icon-clock.svg">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class = "creation">
        <img src = "images/image-avatar.png">
        <span class = "span-blue">Creation of</span><span class = "span-white"> Jules Wyvern</span>
      </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Anttia2404">Anttia2404</a>.
  </div>
</body>
</html>
